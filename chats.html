<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Talk - Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>17:37</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i> 
        </div>
    </div>
    <header class="chats-header">
        <h1 class="chats-header__title">Chats</h1>
        <div class="chats-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">
    <div class="chats__box">
        <div class="ron">
        <div class="chats__box__column">
            <img src="Ron.jpg" class="chats__image"/>
        </div>
        <div class="chats__box__column">
            <div class="chats__name">Ron</div>
            <div class="chats__content">where r u?</div>
        </div>
        <div class="chats__box__column">
            <div class="chats__time">16:37</div>
            <div class="chats__notification">2</div>
        </div>
        </div>
        <div class="harry">
        <div class="chats__box__column">
            <img src="Harry.webp" class="chats__image"/>
        </div>
        <div class="chats__box__column">
            <div class="chats__name">Harry</div>
            <div class="chats__content">hey!</div>
        </div>
        <div class="chats__box__column">
            <div class="chats__time">16:03</div>
            <div class="chats__notification">1</div>
        </div>
    </div>
        <div class="ginny">
        <div class="chats__box__column">
            <img src="Ginny.jpg" class="chats__image"/>
        </div>
        <div class="chats__box__column">
            <div class="chats__name">Ginny</div>
            <div class="chats__content">ok</div>
        </div>
        <div class="chats__box__column">
            <div class="chats__time">11:25</div>
        </div>
        </div>
    </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                    </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">3</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"
                  ><i class="fas fa-ellipsis-h fa-lg"></i
                ></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
