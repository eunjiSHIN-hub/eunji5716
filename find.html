<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Talk - Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>17:37</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i> 
        </div>
    </div>
    <header class="find-header">
        <h1 class="find-header__title">Find</h1>
        <div class="find-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <h2 class="find-news__header">Hot News</h2>
    <div class="find-news__content">
        <div class="find-news__content__first">
            <img class="find-news__content__image" src="Quidditch.webp"/>
            <h3 class="find-news__content__text">Harry wins Quidditch</h3>
        </div>
        <div class="find-news__content__second">
            <img class="find-news__content__image" src="Goblet of Fire.jpg"/>
            <h3 class="find-news__content__text">Who will take the Goblet of Fire?</h3>
        </div>
    </div>
    <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
    </div>
    <h2 class="openchat">Open Chat</h2>
    <div class="openchat-gryffindor">
        <div class="openchat-gryffindor__content">
            <h3 class="openchat-gryffindor__content__title">#Gryffindor</h3>
            <span class="openchat-gryffindor__content__sub">#Greyffindor#2021#red</span>
        </div>
        <div class="openchat-gryffindor__image">
            <img class="openchat-gryffindor__image__p" src="Gryffindor.png"/>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i
                    ></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"
                  ><i class="fas fa-ellipsis-h fa-2x"></i
                ></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
