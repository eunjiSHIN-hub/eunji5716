<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Hogwarts Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>17:37</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i> 
    </div>
  </div>
  <header class="main-header">
    <h1 class="main-header__title">Welcome to Hogwarts Talk</h1>
    <p class="main-header__sub">If you have a Hogwarts Account, log in with your email or phone number.</p>
  </header>
  <form id="login-form" action="friends.html" method="get">
    <input required type="email" placeholder="Email"/>
    <input required type="password" placeholder="Password"/>
    <input id="submit" type="submit" value="Log In"/>
    <a href="#">Find Hogwarts Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
