<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Talk - Friends</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>17:37</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i> 
        </div>
    </div>
    <header class="friends-header">
        <h1 class="friends-header__title">Friends</h1>
        <div class="friends-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main-scrren">
    <div class="me">
        <img class="me__image" src="Hermione.jpg"/>
        <div class="me__text">
            <h2 class="me__text__name">Hermione</h2>
            <span class="me__text__status">study hard</span>
        </div>
    </div>
    <h1 class="favorites-bar">Favorites</span>
    <div class="harry">
        <img class="harry__image" src="Harry.webp"/>
        <div class="harry__text">
            <h2 class="harry__text__name">Harry</h2>
        </div>
    </div>
    <div class="ron">
        <img class="ron__image" src="Ron.jpg"/>
        <div class="ron__text">
            <h2 class="ron__text__name">Ron</h2>
        </div>
    </div>
    <h1 class="Friends-bar">Friends</span>
    <div class="ginny">
        <img class="ginny__image" src="Ginny.jpg"/>
        <div class="ginny__text">
            <h2 class="ginny__text__name">Ginny</h2>
        </div>
    </div>
    <div class="luna">
        <img class="luna__image" src="Luna.jpg"/>
        <div class="luna__text">
            <h2 class="luna__text__name">Luna</h2>
        </div>
    </div>
    <div class="neville">
        <img class="neville__image" src="Neville.webp"/>
        <div class="neville__text">
            <h2 class="neville__text__name">Neville</h2>
        </div>
    </div>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">3</span>
                    <i class="far fa-comment fa-lg"></i>

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"
                  ><i class="fas fa-ellipsis-h fa-lg"></i
                ></a>
            </li>
        </ul>
    </nav>

        <span>Your screen is too big!</span>
    </div>
